<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Oslo</h1>
            <p class="weather-app-details">
              Friday 11:00, snow
              <br />
              Humidity: <strong>92%</strong>, Wind: <strong>5.7km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-icon">❄️</div>
            <div class="weather-temperature-value">-5</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/jmisshela" target="_blank">Jane Misshela</a
        >, is
        <a href="https://github.com/jmisshela/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weather-app-project-jane.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
